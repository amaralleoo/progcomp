<!DOCTYPE html> <!-- Identifica um documento HTML 5--> 
<html lang="pt-br"> <!-- elemento raiz-->
    <head> <!-- cabeça da página-->
        <meta charset="UTF-8"> <!-- sistema de codificação português-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- página terá a largura do dispositivo-->
        <!-- fazer o html ler o css-->
        <!-- rel informa tipo de relação, folha de estilo-->
        <!-- href informa o local do css-->
        <link rel="stylesheet" href="aula01.css">
        <!-- permitir que o html leia o arquivo JS-->
         <script src="scripts.js"></script>
        <title>Profile Card</title>
    </head>
    <body> <!-- corpo da página-->
        <div class="container"> <!-- divisão lógica de conteúdo-->
            <img class="imagem" src="trote.jpg"/>
            <h2>Leonardo Amaral</h2>
            <p>Engenharia de Software</p>
            <button onclick="mensagem()">Seguir perfil</button>
        </div> 
    </body>
</html>
